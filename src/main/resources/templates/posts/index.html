<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Post List</title>
    <div th:replace="partials/head.html :: head"></div>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


    <div class="col-12 card text-white bg-dark mb-3" th:each="post : ${posts}">
        <h3 class="card-title" th:text="${post.title}"></h3>
        <p class="card-body" th:text="${post.body}"></p>
        <!--    <h6 th:text="${post.user.getEmail()}"></h6>-->
    </div>


</body>
<div th:replace="partials/footer.html :: footer"></div>
